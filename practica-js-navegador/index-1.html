<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<div class="square">
    <div class="content">

        <body>
            <div>
                <header>
                    <h1>Control de Gastos</h1><br>
                </header>
            </div>
            <div>
                <h2>Tu Ahorro</h2>
                <p id="Ahorro"></p>
            </div>
            <div>
                <h2>Ingreso</h2>
                <p id="gains"></p>
                <h2>Gasto</h2>
                <p id="spent"></p>
            </div>
            <hr>
            <div>
                <h2>Historial</h2>
                <ul id="historylog">
                </ul>
            </div>
            <hr>

            <h2>Añadir Transacción</h2>

            <h2>Concepto</h2>
            <input id="inputConcept" type="text" placeholder="Escribe un concepto">

            <h2>Cantidad</h2>
            <input id="inputValue" type="number" placeholder="Escribe una cantidad">
            <br>
            <br>
            <button id="buttonElement">Guardar</button>


            <script src="./main.js"></script>
        </body>
    </div>
</div>

</html>
